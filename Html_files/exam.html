<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   body{
    align-self: center;
    justify-content: center;
    background-color: white;
    display: flex;
    margin: 12px;
    padding: 10px;
    background-size: cover;
   }
   .form-panel {
            padding: 30px;
            flex-grow: 1;
            background-color: blue;
        }
        .container {
            display: flex;
            margin: 0;
            padding: 0;
            max-width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        } 
        .social-panel {
            padding: 50px;
            background: #121212;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            border-radius: 8px 0 0 8px;
        }
        .social-panel img {
            width: 100px;
            height: 100px;
            margin-left: 15px;
           padding: 12px; 
        }
        .social-panel p {
            margin: 0;
            font-size: 14px;
            line-height: 20px;
        }
</style>
<body>
  <div class="container">
    <div class="social-panel">
    <h1>Football Teams</h1>
    <form method="post" action="#">
     <table border="3">
      <caption><strong>Choose your favorite team</strong></caption>
      <thead>
        <tr>
       <th><img src="Fifa.jpg" width="100" height="100"></th>
       <th>choose your favorite team</th>
          </tr>
      </thead>
      <tfoot>
        <tr>
            <th>provide your email</th>
            <th><input required name="email" type="email" placeholder="xxxx@xxxx.com"></th>
        </tr>
      </tfoot>
      <tbody>
        <tr>
           <th>Alnasser</th>
           <th><input type="radio" name="team" value="Alnasser"></th>
        </tr>
        <tr>
            <th>Hilal</th>
            <th><input type="radio" name="team" value="Hilal"></th>
        </tr>
      </tbody>



     </table>
      <p>Choose Why:<input name="Organized" type="checkbox">Organized <input name="Fast play" type="checkbox">Fast play</p>
    
      <p>Age:<input name="Age" type="number" min="10" max="90"></p>
      <p><input name="date" type="range" min="10" max="100" value="20"></p>
      Your Favorite Players:
      <p><textarea id="Message"  rows="8"></textarea></p>



    <p>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </p> 
    <a href="mailto:XX@hotmail.com"><button>Send mail</button></a>   
    </form>
    </div>
  </div>
  <div class="form-panel">
   <input type="email" placeholder="Email">
   <input type="name" placeholder="Name">


  </div>
</body>
</html>
