<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Feedback Form</h1>
<form method="post" action="#">
    <p><strong>Write your Name</strong></p>
    <p><label>Name:
        <input required name="name" type="text" size="50" maxlength="30">
 

    </label></p>
    <p><strong>Write your Email</strong></p>
 <p><label>Email:
    <input required name="email" type="email" size="50" maxlength="30" placeholder="xxx@xx.com">
    
 
 </label></p>
 <p><label>Password:
    <input required name="Password" type="password" size="25" maxlength="30">
 </label></p>
 <p><label>Age:
    <input  name="Age" type="number" min="10" max="120" step="2" value="18">
 </label></p>
<p> 
    <input name="date" type="range" min="10" max="100" value="20">
    <input name="Time" type="date">
</p>
<p>
    <input name="check" type="Checkbox">
</p>
<p> 
    <input name="Radio" type="Radio">
</p>
 
 <p>
 <input type="submit" value="Submit">
 <input type="reset" value="Clear">
</p>
</form>
</body>
</html>
