<body>
    <main class="main-cont">
        <div class="form-cont">
          <div class="social-media">
            <p class="margin-small-bottom">
              Login using social media to get quick access
            </p>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="social-media-link i-link"
              ><img src="/img/i.png" alt=""
            /></a>
            <a
              href="https://twitter.com/?lang=ar"
              target="_blank"
              class="social-media-link t-link"
              ><img src="/img/t.png" alt=""
            /></a>
            <a
              href="https://www.snapchat.com/"
              target="_blank"
              class="social-media-link s-link"
              ><img src="/img/s.png" alt=""/></a>
          </div>
          <form class="main-form">
            <div class="inputs-form margin-small-bottom">
              <h1
                class="margin-small-bottom"
                style="text-align: center; color: rgb(33, 33, 72)"
              >
                Register your <br />
                account
              </h1>
              <input type="text" name="name" id="name" placeholder="Name" />
              <input type="email" required placeholder="Email address" />
              <input
                type="number"
                placeholder="Age"
                min="18"
                max="100"
                value="30"
                step="2"
                required
              />
              <div style="display: flex; align-items: center" class="birth">
                <label style="margin-right: 5px" for="birth">BirthDay:</label>
                <input style="width: 100%" type="date" name="birth" />
              </div>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="submit-form">
              <input type="checkbox" id="check" />
              <label for="check">Remember me</label>
              <button type="submit" class="margin-left: auto">SignUp</button>
            </div>
          </form>
        </div>
      </main>
